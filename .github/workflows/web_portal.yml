name: Web Portal CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'web_portal/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'web_portal/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web_portal/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: web_portal

    - name: Lint
      run: npm run lint
      working-directory: web_portal

    - name: Build
      run: npm run build
      working-directory: web_portal
